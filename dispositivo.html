<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dispositivo | Control de IoT</title>
 
  <meta name="theme-color" content="#9c27b0">
  <link rel="icon" sizes="32x32" href="logo-favicon.ico">

  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="titulo">
      Control de IoT | Dispositivo simulado
    </div>
  </header>
  <div class="contenido">
    <p>
      <a href="index.html">
        Ver móvil</a>
    </p>
    <p>
      <label>
        Dispositivo
        <output id="ctDispositivo">
        </output>
      </label>
    </p>
    <p>
      <label>
        Entrada
        <input id="ctEntrada" type="range" min="0" max="10">
      </label>
    </p>
    <p>
      <label>
        <input id="ctSondea" type="checkbox" checked>
        Sondea Salida
      </label>
    </p>
    <p>
      <label>
        Salida
        <output id="ctSalida">
        </output>
      </label>
    </p>
    <p>
      <output id="iotError">
      </output>
    </p>
  </div>
  <footer>
    &copy; 2021 | Samuel Mancilla Bermúdez
  </footer>
<script src="js/script.js"></script>
<script type="module"
src="disp/CtrlDispositivo.js">
</script>
</body>

</html>
